<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tour-to-go!</title>
  </head>
  <body>
    <nav class="bg-transparent p-8 grid grid-cols-1">
      <ul class="flex justify-evenly">
        <li class="inline-block">
          <a href="#home" class="text-xl font-bold text-slate-50 hover:text-slate-300">Home</a>
        </li>
        <li class="inline-block">
          <a href="#about" class="text-xl font-bold text-slate-50 hover:text-slate-300">About</a>

        <li class="inline-block">
          <a href="#pricing" class="text-xl font-bold text-slate-50 hover:text-slate-300">Pricing</a>

        <li class="inline-block">
          <a href="#contact" class="text-xl font-bold text-slate-50 hover:text-slate-300">Contacts</a>
        </li>
      </ul>
    </nav>
    <main>
      <section class="mt-32">
        <header>
          <h1 class="text-8xl text-center text-slate-50">Tour-to-go!</h1>
          <h1 class="text-5xl text-center mt-6 text-slate-50">Book a new brand tickets for the most best prices!</h1>
        </header>
        <div class="mt-12 ml-96">
          <input type="text" class="rounded-full p-2">
          <button class="ml-2 bg-sky-500 hover:bg-sky-700 p-2 px-4 text-slate-50 rounded-full">Submit</button>
        </div>
      </section>
    </main>
